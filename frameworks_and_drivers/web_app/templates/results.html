<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
</head>
<body>
    <h1>Analysis Results</h1>
    <p>Analysis Type: {{ analysis_type }}</p>

    <h2>Top 10 Languages:</h2>
    <ul>
        {% for language, count in top_languages.items() %}
            <li>{{ language }}: {{ count }}</li>
        {% endfor %}
    </ul>
</body>
</html>
