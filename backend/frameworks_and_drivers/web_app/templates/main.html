<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Language Analyzer</title>
</head>
<body>
    <h1>Spotify Language Analyzer</h1>
    <form method="post" action="/analyze">

    </form>
